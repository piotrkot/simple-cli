# version format
version: 1.0.{build}

branches:
  # whitelist
  only:
    - master

  # blacklist
  except:
    - gh-pages

# Do not build on tags (GitHub only)
skip_tags: true

# set clone depth
clone_depth: 5                      # clone entire repository history if not defined

build:
  off
test_script:
  - mvn clean install -Pqulice

